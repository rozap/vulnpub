<h3><%- monitor.get('name') %></h3>

<% if(monitor.isLoading()) { %>
	<%= inject('loader') %>
<% } else { %>
	<h5 class="section">This monitor is monitoring the following packages</h5>
	<div class="pure-g package-list">
		<% _.each(monitor.get('packages'), function(p, idx) { %>
			<div class="pure-u-1-3">
				<div class="card package-card
					<%- idx % 3 == 0? 'left' : '' %>
					<%- (idx + 1) % 3 == 0? 'right' : '' %>">
					<h4><%- p.name %></h4>
					<p class="text-muted"><%- p.version %></p>
				</div>
			</div>
		<% }) %>
	</div>
<% } %>
