<ul class="package-search">
<% _.each(packageSearch.slice(currentIndex, currentIndex + sliceSize), function(p, i) { %> 
	<li class="<%- i === sliceOffset? 'active' : '' %>">
		<a href="javascript:void(0)"
			class="select-package"
			data-package=<%- p.get('id') %>>
			<%- p.get('name') %>
		</a>
	</li>
<% }); %>
</ul>
