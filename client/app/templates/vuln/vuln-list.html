<h3 class="section">Vulnerabilities</h3>

<div class="vuln-list pure-g">

	<% if(!vulns.length && !vulns.isLoading()) { %> 
		<div class="pure-u-1-1">
			<h6>No vulnerabilities found</h6>
		</div>
	<% } else { %>
		<% vulns.each(function(vuln) { %> 
		<div class="vuln-item">
			<div class="pure-u-2-3">
				<a href="#vulns/<%- vuln.get('id') %>">
					<%- vuln.get('name') %>
				</a>
			</div>
			<div class="pure-u-1-3 details text-muted">
				<p>
					<%- shorten(vuln.get('effects_package')) %>
					<%- shorten(vuln.get('effects_version')) %>
				</p>
			</div>
		</div>
		<% }); %>
	<% } %>
</div>

<div id="vuln-pager"></div>
