

<div class="pure-g">
    <div class="pure-u-1-1">
        <form class="pure-form pure-form-aligned form-centered">
			<h3>Reset your password</h3>
            <%= showError('key', reset) %>
            <fieldset>
                <div class="pure-control-group">
                	<%= showError('password', reset) %>
                    <input id="password" 
                    	name="password" 
                    	type="password" 
                    	value="<%- reset.get('password') %>"
                    	placeholder="Password">
                </div>
                <div class="pure-control-group">
                    <input id="confirm_password" 
                        name="confirm_password" 
                        type="password" 
                        value="<%- reset.get('password') %>"
                        placeholder="Confirm Password">
                </div>


                <% if(reset.get('status')) { %>
                    <div class="alert alert-success">
                        Your password has been set. You can log in 
                        <a href="#login">here.</a>
                    </div>
                <% } else { %>
                    <button type="button" class="pure-button pure-button-primary reset-button">
                        Reset Password
                    </button>
                <% } %>


            </fieldset>
        </form>
    </div>
</div>
